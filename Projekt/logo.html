    <script>
        var canvas, context;
        window.onload = function() {
            this.canvas = document.getElementById('plotno');
            this.context = this.canvas.getContext("2d");
            context.beginPath();
            context.globalAlpha = 1;
            context.arc(200, 170, 10, 0, 2 * Math.PI);
            context.arc(220, 170, 10, 0, 2 * Math.PI);
            context.arc(240, 170, 10, 0, 2 * Math.PI);
            context.arc(260, 170, 10, 0, 2 * Math.PI);
            context.arc(300, 170, 10, 0, 2 * Math.PI);
            context.arc(360, 170, 10, 0, 2 * Math.PI);
           
            context.fill();
            context.strokeStyle = "black";
                        
            context.fillRect(190, 143, 80, 20);
            context.fillRect(290, 143, 80, 20);
           //context.fillRect(240, 123, 30, 20);
            context.fillRect(200, 128, 10, 15);
            context.fillRect(200, 165, 55, 5);
            context.fillRect(250, 155, 55, 5);
            context.fillRect(365, 120, 5, 30);
            context.fillRect(290, 120, 5, 30);
            context.fillRect(328, 120, 5, 30);
            context.fillRect(290, 115, 80, 5);
            context.fillRect(230, 115, 40, 5);
            context.fillRect(230, 120, 5, 30);
            context.fillRect(265, 120, 5, 30);
           
        }
        
    </script>
